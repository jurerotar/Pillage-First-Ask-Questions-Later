# https://github.com/evilmartians/lefthook

output: false

commit-msg:
  commands:
    lint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    localize:
      run: npx turbo run localize && git add "apps/web/app/localization/locales/*/extracted/*.json"
    biome:
      stage_fixed: true
      run: npx turbo run format

pre-push:
  commands:
    biome-ci:
      run: npx turbo run format:check lint:check
