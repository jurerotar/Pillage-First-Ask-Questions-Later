# https://github.com/evilmartians/lefthook

commit-msg:
  commands:
    lint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    localize:
      stage_fixed: true
      run: npx --workspace="@pillage-first/web" i18next-cli extract
    biome:
      stage_fixed: true
      run: npx turbo run format

pre-push:
  commands:
    biome-ci:
      run: npx turbo run format:check lint:check
