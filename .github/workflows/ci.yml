name: ci

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

x-checkout: &checkout
  name: Checkout
  uses: actions/checkout@v4
  with:
    fetch-depth: 0

x-setup-node: &setup-node
  name: Use Node.js LTS
  uses: actions/setup-node@v4
  with:
    node-version: 'lts/*'
    cache: npm
    cache-dependency-path: package-lock.json

x-install-modules: &install-modules
  name: Install modules
  run: npm ci --prefer-offline --no-audit --no-fund

jobs:
  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *install-modules

      - name: Run type check
        run: npm run type-check

  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *install-modules

      - name: Run linter
        run: npm run lint:check

  format:
    name: Format check
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *install-modules

      - name: Run format check
        run: npm run format:check

  localize:
    name: Localization check
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *install-modules

      - name: Run localization check
        run: npm run localize:ci

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - *install-modules

      - name: Run tests and save output
        id: run-tests
        run: npm run test

