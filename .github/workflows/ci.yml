name: ci

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install modules
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint:check

      - name: Write React Compiler ESLint config
        shell: bash
        run: |
          cat > .eslint.react-compiler.mjs <<'ESLINTRC'
          import reactCompiler from 'eslint-plugin-react-compiler';
          import { parser } from 'typescript-eslint';

          // Generated in CI for React Compiler compatibility check
          export default [
            // React Compiler recommended rules
            reactCompiler.configs.recommended,

            // Global ignores to speed up scanning and avoid noise
            {
              ignores: [
                'build',
                '*.config.ts',
                'scripts',
                'node_modules',
                '.react-router',
                'dist',
                '.next',
                '.turbo'
              ],
            },

            // Only check app TSX files (tweak as needed)
            {
              files: ['app/**/*.tsx'],
              languageOptions: {
                parser,
              },
            },
          ];
          ESLINTRC

      - name: Install React Compiler ESLint deps
        run: |
          npm install --no-save \
            eslint \
            eslint-plugin-react-compiler \
            @typescript-eslint/parser \
            typescript-eslint

      - name: React compiler compatibility check
        run: npx eslint --config .eslint.react-compiler.mjs --max-warnings=0 .

      - name: Format check
        run: npm run format:check

      - name: Localization check
        run: npm run localize:ci

      # Reintegrate this once support for RR7 is added
      #      - name: Unused exports and dependencies check
      #        run: npm run knip:ci

      - name: Run tests
        run: npm test
